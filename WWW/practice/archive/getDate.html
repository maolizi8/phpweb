	<body>
		<script type="text/javascript">
			var myDate = new Date();
	var currentYear=myDate.getFullYear().toString().substring(2);
	var currentMonth=myDate.getMonth().toString();
	var currentWeekDay=myDate.getDay();
	var currentSunday=myDate.setDate(myDate.getDate()-2);
	
	
	
	console.log("年份是"+currentYear);
	console.log("月份是"+currentMonth);
	
	console.log("本周几减一"+currentWeekDay);
	console.log(""+currentSunday);
//	console.log();
//	console.log();
//	console.log();
		</script>
		
		<input type="date" />
		
	</body>
