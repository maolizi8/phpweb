<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="gql">
			
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){	//页面加载完成执行
			$.ajax({	//方法开始
			type:"get",	//请求方法get或post
			url:"1.json",	//请求的url
			async:true,	//是不是缓存数据
			success:function(data){	//
				var html = data.name;	//
				$("#gql").append(html)	//
			}
		});
	})
		
	</script>
</html>
