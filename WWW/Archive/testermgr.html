<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试资源管理</title>
   	<script type="text/javascript" src="prototype.js" charset="utf-8"></script>
   	<script type="text/javascript" src="jquery-2.0.3.min.js" charset="utf-8"></script>
   
   
</head>
<body>
<!-- 用于生成表格的DIV -->
<div style="font-family: Consolas;width: 80%;align-content: center;">
	<h2 align="center">测试资源管理</h2>	
	<table border="1" cellspacing="1" cellpadding="1">
			<tr>
				<th>姓名</th>
				<th>状态</th>
				<th>项目</th>
				<th>开始时间</th>
				<th>结束时间</th>
				<th>技能</th>
				<th>操作</th>
			</tr>
			<tbody  id="tablebody">
				
			</tbody>
			
		</table>
		<script id="info" type="text/html">
		
		</script>
	<script type="text/javascript">	
	$(function() { 
			$.ajax({
				type: "post", 
				url: "selectTaP.php", 
				async: true, 
				success: function(data) {
					var dataList = eval(data);
					console.log(dataList);
					
					var html="";
					for(var i = 0, len = dataList.length; i< len; i++){
						if (null==dataList[i].pproject) {
							dataList[i].pproject="";
						}
						if (null==dataList[i].pstart) {
							dataList[i].pstart="";
						}
						if (null==dataList[i].pcomplete) {
							dataList[i].pcomplete="";
						}
						if (null==dataList[i].tskill) {
							dataList[i].tskill="";
						}
						if (null==dataList[i].pstatus) {
							dataList[i].pstatus="";
						}
						
						
						html+="<tr>";
						html+="<td>"+dataList[i].tname+"</td>";
						html+="<td>"+dataList[i].tstatus+"</td>";
						//html+="<td>"+dataList[i].pproject+"</td>";
						html+="<td><input readonly='readonly' id='pro_"+i+"' value="+dataList[i].pproject+" ></td>";
						//html+="<td>"+dataList[i].pstart+"</td>";
						html+="<td><input readonly='readonly' id='pro_"+i+"' value="+dataList[i].pstart+" ></td>";
						//html+="<td>"+dataList[i].pcomplete+"</td>";
						html+="<td><input readonly='readonly' id='pro_"+i+"' value="+dataList[i].pcomplete+" ></td>";
						//html+="<td>"+dataList[i].tskill+"</td>";
						html+="<td><input id='pro_"+i+"' value="+(dataList[i].tskill||'')+" readonly='readonly' ></td>";
						html+="<td><button>点击</button></td>";
						html+="</tr>";
					}
					$("#tablebody").append(html)
				}
			});
		})
	</script>
</div>
<!-- 用于分页显示 -->
<div id="divPage"></div>
</body>
</html>
