<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		
		<div class="container">

			<!-- 里面有2个参数 data-delid="1"data-proid="10"  第一个是写用户的ID 第二个是写 项目的ID 应该都可以拿到  -->
			
			<button type="button" data-delid="1"data-proid="10" class="delBtn btn btn-primary" data-target="#delProject">
                                                          删除1
            </button>
<button type="button" data-delid="11"data-proid="110" class="delBtn btn btn-primary" data-target="#delProject">
                                                          删除2
            </button>
		</div>
<!-- 模态对话框开始 -->
		<div class="modal fade" id="delProject">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">删除项目</h4>
					</div>
					<div class="modal-body">
						<p>确定删除吗？&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button onclick="delUserProject()" type="button" class="btn btn-primary">确定</button>
					</div>
				</div>
				
			</div>
		
		</div>
		
		</div>
<!-- 模态对话框结束-->
	</body>
   <script type="text/javascript">
   var delUserId=0;
   var delProId=0;
   	$(function(){
   		
   		$(".delBtn").on("click",function(){
   			console.log(this)
   			delUserId =$(this).data("delid");
   			delProId =$(this).data("proid");
   			$('#delProject').modal('show')
   		})
   	})
   	function delUserProject(){
   		alert("要删除的用户的ID是："+delUserId+"，要删除用户项目的ID是："+delProId);
   		$('#delProject').modal('hide');
   	}
   </script>
</html>
