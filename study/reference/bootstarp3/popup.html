<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-2.1.0.js" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layer/layer.js"></script>
	</head>

	<body>

		<div class="container">

			<!-- 里面有2个参数 data-delid="1"data-proid="10"  第一个是写用户的ID 第二个是写 项目的ID 应该都可以拿到  -->

			<button type="button" data-delid="1" data-proid="10" class="delBtn btn btn-primary" data-target="#delProject">
                                                          删除1
            </button>
			<button type="button" data-delid="11" data-proid="110" class="delBtn btn btn-primary" data-target="#delProject">
                                                          删除2
            </button>
			<button type="button" onclick="lxl()" class="btn btn-primary" data-target="#addTester">
                                                         新增用户
            </button>
			<button type="button" onclick="msg()" class="btn btn-primary">
                                                       我是信息提示按钮
            </button>
		</div>
		<!-- 模态对话框开始 -->
		<div class="modal fade" id="delProject">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">删除项目</h4>
					</div>
					<div class="modal-body">
						<p>确定删除吗？&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button onclick="delUserProject()" type="button" class="btn btn-primary">确定</button>
					</div>
				</div>

			</div>

		</div>

		</div>
		<!-- 模态对话框结束-->

		<!-- 新增用户的弹出层-->
		<div class="modal fade" id="addTester">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">新增用户</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" role="form" id="addTesterForm">
							<div class="form-group">
								<label for="firstname" class="col-sm-2 control-label">名字</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="name" name="name" placeholder="请输入名字">
								</div>
							</div>
							<div class="form-group">
								<label for="lastname" class="col-sm-2 control-label">技能</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="skill" name="skill" placeholder="请输入技能">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-9 col-sm-10">
									<!--<button type="submit" class="btn btn-default">登录</button>-->
									<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
									<button onclick="addTester()" type="button" class="btn btn-primary">确定</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var delUserId = 0;
		var delProId = 0;
		$(function() {

			$(document).on("click", ".delBtn", function() {
				console.log(this)
				delUserId = $(this).data("delid");
				delProId = $(this).data("proid");
				$('#delProject').modal('show')
			})
		})

		function delUserProject() {
			alert("要删除的用户的ID是：" + delUserId + "，要删除用户项目的ID是：" + delProId);
			$('#delProject').modal('hide');
		}

		function lxl() {
			$('#addTester').modal('show')
		}
		function msg(){
			//layer.msg("添加成功")
			
			layer.msg('你确定要删除吗？', {
				time: 0 , //不自动关闭
   				btn: ['确定', '取消'] ,
   				yes: function(index){
				    layer.close(index);
   					}
				});
		}


	</script>

</html>
