<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

	<head>
		<base href="<%=basePath%>">

		<title>质量月报</title>

		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style type="text/css">
			.disptables {
				float: left;
				width: 33%;
				margin-left: auto;
				margin-right: auto;
				boder: 1px;
			}
			
			.row {
				margin-top: 5px;
			}
		</style>

	</head>

	<body>
		<h1 align="center">质量月报统计系统</h1>
		<form method="POST" name="inputdate" id="inputdate">
			<div style="margin-left:auto;margin-right:auto;width:80%">
				<div class="row">
					<div class="col-md-2">项目</div>
					<div class="col-md-2">
						<input name="department" type="text" />
					</div>
					<div class="col-md-2">
						<a href="searchid.jsp" target="_blank">项目id查询</a>
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row">
					<div class="col-md-2">
						开始时间 </div>
					<div class="col-md-2">
						<input type="date" name="startdate" />
					</div>
					<div class="col-md-2">
						结束时间 </div>
					<div class="col-md-2">
						<input type="date" name="enddate" />
					</div>
					<div class="col-md-4"></div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<button class="btn btn-default" name="calculatedmeasures" onclick="document.inputdate.action='CalculateMeasure';document.inputdate.submit();" >计算度量项</button>
					</div>
					<div class="col-md-2">
						<button class="btn btn-default" name="calculatedtesttime" onclick="document.inputdate.action='CalculateTestTime';document.inputdate.submit();">计算测试工时</button>
					</div>
					<div class="col-md-2">
						<button class="btn btn-default" name="calculaeddeveloptime" onclick="document.inputdate.action='CalculateDevelopTime';document.inputdate.submit();">计算开发工时</button>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</form>
		<hr>
		<br />

		<center>
			<div class="disptables">
				<form method="GET" name="showmeasurepage" action="">
					<table align="center" width="98%" id="qaboard">
						<tr>
							<td align="center" colspan="2">
								<h2>计算度量项</h2>
							</td>
						</tr>
						<tr>
							<td align="right">项目id：</td>
							<td><input type="text" name="mesaure0" value="${mesaure0}"></td>
						</tr>
						<tr>
							<td align="right">缺陷有效率：</td>
							<td><input type="text" name="mesaure1" value="${mesaure1}"></td>
						</tr>
						<tr>
							<td align="right">缺陷及时率：</td>
							<td><input type="text" name="mesaure2" value="${mesaure2}"></td>
						</tr>
						<tr>
							<td align="right">缺陷reopen率：</td>
							<td><input type="text" name="mesaure3" value="${mesaure3}" /></td>
						</tr>
						<tr>
							<td align="right">缺陷遗漏率：</td>
							<td><input type="text" name="mesaure4" value="${mesaure4}" /></td>
						</tr>
						<tr>
							<td align="right">P0P1缺陷验证时长：</td>
							<td><input type="text" name="mesaure5" value="${mesaure5}" /></td>
						</tr>
						<tr>
							<td align="right">P2P3P4缺陷验证时长：</td>
							<td><input type="text" name="mesaure6" value="${mesaure6}" /></td>
						</tr>
						<tr>
							<td align="right">创建时间：</td>
							<td><input type="text" name="mesaure7" value="${mesaure7}" /></td>
						</tr>
						<tr>
							<td align="right">开始-截止时间：</td>
							<td><input type="text" name="mesaure8" value="${mesaure8}" /></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="disptables">
				<form method="GET" name="showtestpage" action="">
					<table align="center" width="98%" id="qaboard">
						<tr>
							<td align="center" colspan="2">
								<h2>计算测试工时</h2>
							</td>
						</tr>
						<tr>
							<td align="right">项目id：</td>
							<td><input type="text" name="testtime1" value="${testtime1}"></td>
						</tr>
						<tr>
							<td align="right">测试总工时：</td>
							<td><input type="text" name="testtime4" value="${testtime4}"></td>
						</tr>
						<tr>
							<td align="right">开始-截止时间：</td>
							<td><input type="text" name="testtime3" value="${testtime3}"></td>
						</tr>
						<tr>
							<td align="right">创建时间：</td>
							<td><input type="text" name="testtime2" value="${testtime2}"></td>
						</tr>

					</table>
				</form>
			</div>
			<div class="disptables">
				<form method="GET" name="showdeveloppage" action="">
					<table align="center" width="98%" id="qaboard">
						<tr>
							<td align="center" colspan="2">
								<h2>计算开发工时</h2>
							</td>
						</tr>
						<tr>
							<td align="right">项目id：</td>
							<td><input type="text" name="developtime1" value="${developtime1}"></td>
						</tr>
						<tr>
							<td align="right">开发总工时：</td>
							<td><input type="text" name="developtime4" value="${developtime4}"></td>
						</tr>
						<tr>
							<td align="right">开始-截止时间：</td>
							<td><input type="text" name="developtime3" value="${developtime3}"></td>
						</tr>
						<tr>
							<td align="right">创建时间：</td>
							<td><input type="text" name="developtime2" value="${developtime2}"></td>
						</tr>

					</table>
				</form>
			</div>
		</center>
	</body>

</html>
