<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<table border="" cellspacing="" cellpadding="">
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>操作</th>
			</tr>
			<tbody  id="gql">
				
			</tbody>
			
		</table>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() { //这么写就是页面加载完成执行
			$.ajax({ //方法开始
				type: "get", //请求的方式 get和post
				url: "2.json", //请求的地址
				async: true, //是不是缓存数据
				success: function(data) {
					var html="";
					data.forEach(function(info){
						html+="<tr>";
						html+="<td>"+info.name+"</td>";
						html+="<td>"+info.age+"</td>";
						html+="<td><button>点击</button></td>";
						html+="</tr>";
					})
					$("#gql").append(html)
				}
			});
		})
	</script>

</html>
