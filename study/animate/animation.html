<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>动画学习-loading</title>
		<link href="../css/mystyle.css" type="text/css" rel="stylesheet" />
		<style type="text/css">
			.circle{
				width: 100px;
				height: 100px;
				border-radius: 100%;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<button class="btn">加载中</button>
		</div>
		<div class="backgrey fade"></div>
		<div class="spinner fade">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
	</body>
	<script type="text/javascript">
		var loadbtn = document.getElementsByClassName("btn")[0];
		var backgrey = document.getElementsByClassName("backgrey")[0];
		var spinner = document.getElementsByClassName("spinner")[0];
		loadbtn.addEventListener("click", loading);
			
		function loading() {
			backgrey.classList.remove("fade");
			spinner.classList.remove("fade");
			setTimeout(function(){
				backgrey.classList.add("fade");
				spinner.classList.add("fade");},3000);
			
		}
	</script>

</html>
