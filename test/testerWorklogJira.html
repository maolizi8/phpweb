			<h2 align="center">测试人员工时查询</h2>
			<div style="margin-top: 30px;">
				<form method="post" name="inputdate" id="inputdateform">
					<div class="row">
						<div class="col-md-2">开始时间：</div>
						<div class="col-md-3">
							<input type="date" class="form-control" id="startdate" name="startdate" />
						</div>
						<div class="col-md-2">结束时间：</div>
						<div class="col-md-3">
							<input type="date" class="form-control" id="enddate" name="enddate" />
						</div>
						<div class="col-md-2" style="float: right;">
							<input type="button" class="btn btn-primary form-control" value="统计工时" onclick="calJiraWorklog()" />
						</div>
					</div>
				</form>
				<hr />
				<table class="table table-bordered" id="lxl">
					<thead>
						<tr>
							<th>域账户</th>
							<th>显示名称</th>
							<th>项目类别</th>
							<th>总工时</th>
							<th>统计时间</th>
						</tr>
					</thead>
					<tbody id="lxlbody">
						
					</tbody>

				</table>
			</div>
		</div>
	</body>
	<script type="text/javascript">
	$(function() {
			$("#title").load("header.html");
		})
		function calJiraWorklog() {
			if ($.trim($("#startdate").val()) == "") {
				layer.alert("请输入开始日期！");
				return;
			}else if($.trim($("#enddate").val()) == ""){
				layer.alert("请输入结束日期！");
				return;
			} else{
				var timenow=new Date();
			$.ajax({
				type: "post",
				url: "jira/testerJiraWork.php",
				data:$("#inputdateform").serialize(),
				async: true,
				success: function(data) {
					var dataList=eval(data);
					var lxlbody="";
					for (var i = 0; i < dataList.length; i++) {
						lxlbody+="<tr>";
						lxlbody+="<td>" + dataList[i].lower_user_name + "</td>";
						lxlbody+="<td>" + dataList[i].display_name + "</td>";
						lxlbody+="<td>" + dataList[i].cname + "</td>";
						lxlbody+="<td>" + (dataList[i].sum/3600) + "</td>";
						lxlbody+="<td>" + timenow.toLocaleString() + "</td>";
						lxlbody+="</tr>";
					}
					$("#lxlbody").empty();
					$("#lxlbody").append(lxlbody);
				}
			});
			}
			

		}
	</script>
