	<script type="text/javascript">
		window.onload = function() {
			var qarole = getCookie("qarole");
			if(qarole == "" || qarole == null) {
				console.log("nouser");
				window.location.href = "login.html";
			} else if(Number(qarole)==10) {

			}else{

			}
		}
