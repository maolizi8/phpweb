<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jira项目信息</title>
		<link rel="stylesheet" href="theme/css/bootstrap.min.css" type="text/css" />
		<script src="theme/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="theme/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="theme/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="theme/js/jBootstrapPage.js" type="text/javascript" charset="utf-8"></script>
		<script src="theme/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			th {
				text-align: center;
				border-top: 1px;
			}
			
			tr {
				border-top: 1px;
				border-bottom: 1px;
			}
		</style>
	</head>

	<body>
		<div>
			<h2 style="text-align: center;">jira项目信息</h2>
			<div id="main">				
				<table id="jiratable" class="table" border="1" cellspacing="1" cellpadding="1">
					<thead>
						<tr>
							<th>id</th>
							<th>项目pname</th>
							<th>URL</th>
							<th>LEAD</th>
							<th>DESCRIPTION</th>
							<th>pkey</th>
							<th>pcounter</th>
							<th>ASSIGNEETYPE</th>
							<th>AVATAR</th>
							<th>ORIGINALKEY</th>
						</tr>
					</thead>
					<tbody id="tbodydisp"></tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					type: "post",
					url: "project.php",
					async: true,
					success: function(data) {
						//var dataList = data;
						var dataList = eval(data);
						console.log(dataList);
						var tbodydisp = "";
						len = dataList.length;
						for(i = 0, len; i < len; i++) {
							tbodydisp += "<tr>";
							tbodydisp += "<td>" + dataList[i].ID + "</td>";
							tbodydisp += "<td>" + dataList[i].pname + "</td>";
							
							tbodydisp += "<td>" + dataList[i].URL + "</td>";
							tbodydisp += "<td>" + (dataList[i].LEAD || ' ') + "</td>";
							tbodydisp += "<td>" + (dataList[i].DESCRIPTION || ' ') + "</td>";
							
							tbodydisp += "<td>" + dataList[i].pkey + "</td>";
							tbodydisp += "<td>" + (dataList[i].pcounter || ' ') + "</td>";
							tbodydisp += "<td>" + (dataList[i].ASSIGNEETYPE || ' ') + "</td>";
							tbodydisp += "<td>" + (dataList[i].AVATAR || ' ') + "</td>";
							tbodydisp += "<td>" + (dataList[i].ORIGINALKEY || ' ') + "</td>";
							tbodydisp += "</tr>";
						}
						$("#tbodydisp").append(tbodydisp);
					}
				});
			});
		</script>
	</body>

</html>
