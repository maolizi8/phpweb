	<script type="text/javascript">
		var li_location=document.getElementById("location");
		var div_location=document.getElementsByClassName("div_location")[0];
		var icon_location=document.getElementsByClassName("icon-location")[0];
		var dingwei=document.getElementsByClassName("dingwei")[0];
		div_location.addEventListener("mouseover",opendingwei);
		div_location.addEventListener("mouseleave",closedingwei);
		dingwei.addEventListener("mouseover",opendingwei);
		var q;
		function opendingwei(){
			clearInterval(q);
			div_location.classList.add("div_location-hover");
			icon_location.classList.add("icon-location-over");
			dingwei.classList.remove("fade");
		}
		function closedingwei(){
			q=setInterval(function(){
				div_location.classList.remove("div_location-hover");
				icon_location.classList.remove("icon-location-over");
				dingwei.classList.add("fade");
			},100);
			clearInterval(q);
			console.log(q);
		}
