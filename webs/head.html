	<script type="text/javascript">
		var li_location = document.getElementById("location");
		var div_location = document.getElementById("d-location");
		var icon_location = document.getElementById("i-location");
		var dingwei = document.getElementById("dingwei");
		div_location.addEventListener("mouseover", opendingwei);
		div_location.addEventListener("mouseout", closedingwei);
		dingwei.addEventListener("mouseover", opendingwei);
		dingwei.addEventListener("mouseout", closedingwei);
		var q;

		function opendingwei() {
			clearInterval(q);
			div_location.classList.add("div-location-over");
			icon_location.classList.add("icon-location-over");
			dingwei.classList.remove("fade");
		}

		function closedingwei() {
			q = setInterval(function() {
				div_location.classList.remove("div-location-over");
				icon_location.classList.remove("icon-location-over");
				dingwei.classList.add("fade");
			}, 100);
		}

		function viod() {
			return;
		}

		$(".letters a").on("click", function() {
				$(".diming").scrollTop($(".diming").scrollTop() + $("#" + $(this).html()).position().top - 89)
			}

		);
		$(".rightdiv")[0].addEventListener("mouseover", divhover0);
		$(".rightdiv")[0].addEventListener("mouseout", divhide0);
		$(".mycx")[0].addEventListener("mouseover", divhover0);
		$(".mycx")[0].addEventListener("mouseout", divhide0);
		$(".rightdiv")[1].addEventListener("mouseover", divhover1);
		$(".rightdiv")[1].addEventListener("mouseout", divhide1);
		$(".scancx")[0].addEventListener("mouseover", divhover1);
		$(".scancx")[0].addEventListener("mouseout", divhide1);
		$(".rightdiv")[2].addEventListener("mouseover", divhover2);
		$(".rightdiv")[2].addEventListener("mouseout", divhide2);
		$(".myapp")[0].addEventListener("mouseover", divhover2);
		$(".myapp")[0].addEventListener("mouseout", divhide2);
		$(".rightdiv")[3].addEventListener("mouseover", divhover3);
		$(".rightdiv")[3].addEventListener("mouseout", divhide3);
		$(".thirdparty")[0].addEventListener("mouseover", divhover3);
		$(".thirdparty")[0].addEventListener("mouseout", divhide3);
		
		var q0,q1,q2,q3;

		function divhover0() {
			clearTimeout(q0);
			$(".rightdiv")[0].classList.add("rightdiv-over");
			$(".mycx")[0].style.display="block";
		}

		function divhide0() {
			q0 = setTimeout(function() {
				$(".rightdiv")[0].classList.remove("rightdiv-over");
				$(".mycx")[0].style.display="none";
			}, 100);
		}

		function divhover1() {
			clearTimeout(q1);
			$(".rightdiv")[1].classList.add("rightdiv-over");
			$(".scancx")[0].style.display="block";
		}

		function divhide1() {
			q1 = setTimeout(function() {
				$(".rightdiv")[1].classList.remove("rightdiv-over");
				$(".scancx")[0].style.display="none";
			}, 100);
		}
		function divhover2() {
			clearTimeout(q2);
			$(".rightdiv")[2].classList.add("rightdiv-over");
			$(".myapp")[0].style.display="block";
		}

		function divhide2() {
			q2 = setTimeout(function() {
				$(".rightdiv")[2].classList.remove("rightdiv-over");
				$(".myapp")[0].style.display="none";
			}, 100);
		}
		function divhover3() {
			clearTimeout(q3);
			$(".rightdiv")[3].classList.add("rightdiv-over");
			$(".thirdparty")[0].style.display="block";
		}

		function divhide3() {
			q3 = setTimeout(function() {
				$(".rightdiv")[3].classList.remove("rightdiv-over");
				$(".thirdparty")[0].style.display="none";
			}, 100);
		}
	</script>
